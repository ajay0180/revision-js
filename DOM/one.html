<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
</head>
<body>

    <div class="bg-black">
        <h1 class="heading">HEHEH</h1>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <script>
        const node = document.getElementsByClassName("heading")[0];
        console.log(node.parentNode);
        console.log(node.childNodes);
        console.log(node.nextSibling);

    </script>
</body>
</html>
